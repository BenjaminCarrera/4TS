<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estReqCerrado">
            <h2><span jhiTranslate="App.estReqCerrado.detail.title">Est Req Cerrado</span> {{estReqCerrado.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.estReqCerrado.motivo">Motivo</span></dt>
                <dd>
                    <span>{{estReqCerrado.motivo}}</span>
                </dd>
                <dt><span jhiTranslate="App.estReqCerrado.estatusRequerimiento">Estatus Requerimiento</span></dt>
                <dd>
                    <div *ngIf="estReqCerrado.estatusRequerimientoId">
                        <a [routerLink]="['/estatus-requerimiento', estReqCerrado.estatusRequerimientoId, 'view']">{{estReqCerrado.estatusRequerimientoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/est-req-cerrado', estReqCerrado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

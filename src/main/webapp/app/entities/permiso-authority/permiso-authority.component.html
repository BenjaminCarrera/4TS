<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.permisoAuthority.home.title">Permiso Authorities</span>
        <button id="jh-create-entity" class="btn btn-danger float-right jh-create-entity create-permiso-authority" [routerLink]="['/permiso-authority/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.permisoAuthority.home.createLabel">
            Create new Permiso Authority
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="permisoAuthorities?.length === 0">
        <span jhiTranslate="App.permisoAuthority.home.notFound">No permisoAuthorities found</span>
    </div>
    <div class="table-responsive" *ngIf="permisoAuthorities?.length > 0">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="authority"><span>Authority</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="activated"><span>Admin</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="deleted"><span>Requerimientos</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="createdBy"><span>Candidatos</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="createdBy"><span>Entidades</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let permisos of newArre; trackBy: trackId">
                    <!-- name -->
                    <td>
                        {{permisos.authority}}
                    </td>

                    <!-- admin -->
                    <td>
                        <mat-checkbox class="check" name="admin" [(ngModel)]="permisos.actAdmin" color="warn"></mat-checkbox>
                    </td>

                    <!-- req -->
                    <td>
                        <mat-checkbox class="check" name="requirements" [(ngModel)]="permisos.actRequirements" color="warn"></mat-checkbox>
                    </td>

                    <!-- cand -->
                    <td>
                        <mat-checkbox class="check" name="candidates" [(ngModel)]="permisos.actCandidates" color="warn"></mat-checkbox>
                    </td>

                    <!-- entity -->
                    <td>
                        <mat-checkbox class="check" name="entity" [(ngModel)]="permisos.actEntity" color="warn"></mat-checkbox>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-danger btn-sm" (click)="save(permisos)">
                                <fa-icon [icon]="'save'"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.save">Save</span>
                                </button>
                        </div>
                    </td>
                    <!-- </form> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="permisoAuthorities?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

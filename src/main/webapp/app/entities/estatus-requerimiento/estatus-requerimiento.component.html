<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.estatusRequerimiento.home.title">Estatus Requerimientos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-estatus-requerimiento" [routerLink]="['/estatus-requerimiento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.estatusRequerimiento.home.createLabel">
            Create new Estatus Requerimiento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="estatusRequerimientos?.length === 0">
        <span jhiTranslate="App.estatusRequerimiento.home.notFound">No estatusRequerimientos found</span>
    </div>
    <div class="table-responsive" *ngIf="estatusRequerimientos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estatus"><span jhiTranslate="App.estatusRequerimiento.estatus">Estatus</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let estatusRequerimiento of estatusRequerimientos ;trackBy: trackId">
                <td><a [routerLink]="['/estatus-requerimiento', estatusRequerimiento.id, 'view' ]">{{estatusRequerimiento.id}}</a></td>
                <td>{{estatusRequerimiento.estatus}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/estatus-requerimiento', estatusRequerimiento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/estatus-requerimiento', estatusRequerimiento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'estatus-requerimiento', { outlets: { popup: estatusRequerimiento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="estatusRequerimientos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="estatusRequerimiento">
            <h2><span jhiTranslate="App.estatusRequerimiento.detail.title">Estatus Requerimiento</span> {{estatusRequerimiento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.estatusRequerimiento.estatus">Estatus</span></dt>
                <dd>
                    <span>{{estatusRequerimiento.estatus}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/estatus-requerimiento', estatusRequerimiento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.skillRequerimiento.home.title">Skill Requerimientos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-requerimiento" [routerLink]="['/skill-requerimiento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.skillRequerimiento.home.createLabel">
            Create new Skill Requerimiento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skillRequerimientos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idRequerimientoId"><span jhiTranslate="App.skillRequerimiento.idRequerimiento">Id Requerimiento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idSkillId"><span jhiTranslate="App.skillRequerimiento.idSkill">Id Skill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="tipoSkillId"><span jhiTranslate="App.skillRequerimiento.tipoSkill">Tipo Skill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skillRequerimiento of skillRequerimientos ;trackBy: trackId">
                <td><a [routerLink]="['/skill-requerimiento', skillRequerimiento.id, 'view' ]">{{skillRequerimiento.id}}</a></td>
                <td>
                    <div *ngIf="skillRequerimiento.idRequerimientoId">
                        <a [routerLink]="['../requerimiento', skillRequerimiento.idRequerimientoId , 'view' ]" >{{skillRequerimiento.idRequerimientoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skillRequerimiento.idSkillId">
                        <a [routerLink]="['../skill', skillRequerimiento.idSkillId , 'view' ]" >{{skillRequerimiento.idSkillId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skillRequerimiento.tipoSkillId">
                        <a [routerLink]="['../tipo-skill', skillRequerimiento.tipoSkillId , 'view' ]" >{{skillRequerimiento.tipoSkillId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/skill-requerimiento', skillRequerimiento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/skill-requerimiento', skillRequerimiento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'skill-requerimiento', { outlets: { popup: skillRequerimiento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="skillRequerimientos && skillRequerimientos.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

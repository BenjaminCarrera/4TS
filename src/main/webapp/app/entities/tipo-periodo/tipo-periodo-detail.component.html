<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipoPeriodo">
            <h2><span jhiTranslate="App.tipoPeriodo.detail.title">Tipo Periodo</span> {{tipoPeriodo.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.tipoPeriodo.periodo">Periodo</span></dt>
                <dd>
                    <span>{{tipoPeriodo.periodo}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipo-periodo', tipoPeriodo.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

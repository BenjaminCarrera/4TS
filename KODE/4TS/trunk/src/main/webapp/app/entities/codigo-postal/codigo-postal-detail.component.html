<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="codigoPostal">
            <h2><span jhiTranslate="App.codigoPostal.detail.title">Codigo Postal</span> {{codigoPostal.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.codigoPostal.codigoPostal">Codigo Postal</span></dt>
                <dd>
                    <span>{{codigoPostal.codigoPostal}}</span>
                </dd>
                <dt><span jhiTranslate="App.codigoPostal.municipio">Municipio</span></dt>
                <dd>
                    <div *ngIf="codigoPostal.municipioId">
                        <a [routerLink]="['/municipio', codigoPostal.municipioId, 'view']">{{codigoPostal.municipioMunicipio}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/codigo-postal', codigoPostal.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

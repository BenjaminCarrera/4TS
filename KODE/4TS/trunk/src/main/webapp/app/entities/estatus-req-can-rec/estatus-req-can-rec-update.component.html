<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-estatus-req-can-rec-heading" jhiTranslate="App.estatusReqCanRec.home.createOrEditLabel">Create or edit a Estatus Req Can Rec</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.estatusReqCanRec.motivo" for="field_motivo">Motivo</label>
                    <input type="text" class="form-control" name="motivo" id="field_motivo"
                           formControlName="motivo"/>
                    <div *ngIf="editForm.get('motivo').invalid && (editForm.get('motivo').dirty || editForm.get('motivo').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('motivo').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.estatusReqCanRec.estatusReqCan" for="field_estatusReqCan">Estatus Req Can</label>
                    <select class="form-control" id="field_estatusReqCan" name="estatusReqCan" formControlName="estatusReqCanId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="estatusReqCanOption.id" *ngFor="let estatusReqCanOption of estatusreqcans; trackBy: trackEstatusReqCanById">{{estatusReqCanOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="skillRequerimiento">
            <h2><span jhiTranslate="App.skillRequerimiento.detail.title">Skill Requerimiento</span> {{skillRequerimiento.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.skillRequerimiento.idRequerimiento">Id Requerimiento</span></dt>
                <dd>
                    <div *ngIf="skillRequerimiento.idRequerimientoId">
                        <a [routerLink]="['/requerimiento', skillRequerimiento.idRequerimientoId, 'view']">{{skillRequerimiento.idRequerimientoId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.skillRequerimiento.idSkill">Id Skill</span></dt>
                <dd>
                    <div *ngIf="skillRequerimiento.idSkillId">
                        <a [routerLink]="['/skill', skillRequerimiento.idSkillId, 'view']">{{skillRequerimiento.idSkillId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="App.skillRequerimiento.tipoSkill">Tipo Skill</span></dt>
                <dd>
                    <div *ngIf="skillRequerimiento.tipoSkillId">
                        <a [routerLink]="['/tipo-skill', skillRequerimiento.tipoSkillId, 'view']">{{skillRequerimiento.tipoSkillId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/skill-requerimiento', skillRequerimiento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.esquemaContratacionKode.home.title">Esquema Contratacion Kodes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-esquema-contratacion-kode" [routerLink]="['/esquema-contratacion-kode/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.esquemaContratacionKode.home.createLabel">
            Create new Esquema Contratacion Kode
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="esquemaContratacionKodes?.length === 0">
        <span jhiTranslate="App.esquemaContratacionKode.home.notFound">No esquemaContratacionKodes found</span>
    </div>
    <div class="table-responsive" *ngIf="esquemaContratacionKodes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="esquema"><span jhiTranslate="App.esquemaContratacionKode.esquema">Esquema</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let esquemaContratacionKode of esquemaContratacionKodes ;trackBy: trackId">
                <td><a [routerLink]="['/esquema-contratacion-kode', esquemaContratacionKode.id, 'view' ]">{{esquemaContratacionKode.id}}</a></td>
                <td>{{esquemaContratacionKode.esquema}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/esquema-contratacion-kode', esquemaContratacionKode.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/esquema-contratacion-kode', esquemaContratacionKode.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'esquema-contratacion-kode', { outlets: { popup: esquemaContratacionKode.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="esquemaContratacionKodes?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.skillCandidato.home.title">Skill Candidatoes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-skill-candidato" [routerLink]="['/skill-candidato/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.skillCandidato.home.createLabel">
            Create new Skill Candidato
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="skillCandidatoes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="calificacionSkill"><span jhiTranslate="App.skillCandidato.calificacionSkill">Calificacion Skill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idCandidatoId"><span jhiTranslate="App.skillCandidato.idCandidato">Id Candidato</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="idSkillId"><span jhiTranslate="App.skillCandidato.idSkill">Id Skill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nivelSkillId"><span jhiTranslate="App.skillCandidato.nivelSkill">Nivel Skill</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let skillCandidato of skillCandidatoes ;trackBy: trackId">
                <td><a [routerLink]="['/skill-candidato', skillCandidato.id, 'view' ]">{{skillCandidato.id}}</a></td>
                <td>{{skillCandidato.calificacionSkill}}</td>
                <td>
                    <div *ngIf="skillCandidato.idCandidatoId">
                        <a [routerLink]="['../candidato', skillCandidato.idCandidatoId , 'view' ]" >{{skillCandidato.idCandidatoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skillCandidato.idSkillId">
                        <a [routerLink]="['../skill', skillCandidato.idSkillId , 'view' ]" >{{skillCandidato.idSkillId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="skillCandidato.nivelSkillId">
                        <a [routerLink]="['../dominio-skill', skillCandidato.nivelSkillId , 'view' ]" >{{skillCandidato.nivelSkillId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/skill-candidato', skillCandidato.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/skill-candidato', skillCandidato.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'skill-candidato', { outlets: { popup: skillCandidato.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="skillCandidatoes && skillCandidatoes.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

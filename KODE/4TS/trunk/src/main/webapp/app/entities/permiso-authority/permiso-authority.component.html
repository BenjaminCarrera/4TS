<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.permisoAuthority.home.title">Permiso Authorities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-permiso-authority" [routerLink]="['/permiso-authority/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.permisoAuthority.home.createLabel">
            Create new Permiso Authority
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="permisoAuthorities?.length === 0">
        <span jhiTranslate="App.permisoAuthority.home.notFound">No permisoAuthorities found</span>
    </div>
    <div class="table-responsive" *ngIf="permisoAuthorities?.length > 0">
        <table class="table table-striped">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                    <th jhiSortBy="authority"><span>Authority</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="activated"><span>Entidad</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="deleted"><span>Candidato</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="createdBy"><span>Requerimientos</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let permisoAuthority of permisoAuthorities; trackBy: trackId">
                    <td *ngIf="permisoAuthority.permisoId === 1">{{permisoAuthority.authority}}</td>
                    <td *ngIf="permisoAuthority.permisoId === 1">{{permisoAuthority.activated}}</td>
                    <td *ngIf="permisoAuthority.permisoId === 1">{{permisoAuthority.deleted}}</td>
                    <td *ngIf="permisoAuthority.permisoId === 1">{{permisoAuthority.createdBy}}</td>
                    <td class="text-right" *ngIf="permisoAuthority.permisoId === 1">
                        <div class="btn-group">
                            <button type="submit" [routerLink]="['/permiso-authority', permisoAuthority.id, 'view' ]" class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                            <button type="submit" [routerLink]="['/permiso-authority', permisoAuthority.id, 'edit']" class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                            <button type="submit" [routerLink]="['/', 'permiso-authority', { outlets: { popup: permisoAuthority.id + '/delete'} }]" replaceUrl="true" queryParamsHandling="merge" class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="permisoAuthorities?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
